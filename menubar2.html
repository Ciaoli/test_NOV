<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="網頁視覺動態模擬 DEMO | 滿版大圖，文字滾動視差 | 關鍵數字">
    <meta property="og:image" content="images/test_pic6.jpg">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?familoy=Noto+Sans+TC:wght@300;400;500;700&amp;family=Noto+Serif+TC:wght@400;600;700&amp;display=swap">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"
        integrity="sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>DEMO</title>

    <style>

    </style>
</head>

<body>
    <div style="text-shadow: 0.01em 0.01em #563e2e, 0.02em 0.02em #563e2e, 0.03em 0.03em #563e2e, 0.04em 0.04em #563e2e, 0.05em 0.05em #563e2e, 0.06em 0.06em #563e2e, 0.07em 0.07em #563e2e;">
        <img src="https://imgur.com/lQFcucZ.png" style="width: 50px;">
        <h1 style="font-family: 'Noto Sans TC', sans-serif; font-size: 3rem; color: #f6ce91; letter-spacing: .2rem;">
            什麼是動物福利標章</h1>
    </div>

    <div>
        <span
            style="position: absolute; top: 0; left: 50%; width: 24px; height: 24px; margin-left: -12px; border-left: 1px solid #fff; border-bottom: 1px solid #fff; -webkit-transform: rotate(-45deg); transform: rotate(-45deg); box-sizing: border-box;"></span>
        Scroll
    </div>

    <div style="position: absolute; top: 80%; left: 50%; transform: translate(-50%,-50%);">
        <span style="display: block; width: 20px; height: 20px;border-bottom: 1px solid #fff;border-right: 1px solid #fff;transform: rotate(45deg); margin: -10px; animation: text 2s ease-in-out infinite;  @keyframes text {
            0%{opacity: 1; } 50%{opacity: 0; } 100%{opacity: 1; }}"></span>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--parallax-ver3 scroll -->
    <script src="js/jquery-scroll-swap.js"></script>
    <script>
        $(document).ready(function () {

            $('.scroll-graphic').scrollSwap();

        });
    </script>



    <!-- goTop 按鈕 -->
    <script>
        var btn = $('#gotopBtn');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '3000');
        });

    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>


</html>
